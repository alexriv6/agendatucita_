<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HPM | Agenda</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.0-beta1 -->

        <link href="componentes/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css"/>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-12">

                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <form action="">

                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="passw">Clave</label>
                                    <input type="password" class="form-control" id="passw" name="passw" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <br>
                                    <button type="button" name="acceder" id="acceder" class="btn btn-primary">Acceder <i class="fa fa-angellist"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </center>
            </div>  
        </div>
    </div>
    <script type="text/javascript" src="componentes/login.js"></script>
    <script type="text/javascript" src="componentes/sweetalert2/sweetalert2.min.js"></script>
